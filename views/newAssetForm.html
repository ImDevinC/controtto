<form id="asset-form" class="w-full max-w-lg p-6 animate__animated animate__fadeIn animate__faster ">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="flex-1  md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Asset Name
      </label>
      <div class="relative">
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          name="name" type="text" placeholder="Bitcoin, Apple stock">
      </div>
    </div>
    <div class="flex-1 md:w-1/3 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Ticker Symbol
      </label>
      <div class="relative">
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-purple-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          name="symbol" type="text" placeholder="APPL">
      </div>
    </div>
    <div class="flex-1 md:w-1/3 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Color HEX
      </label>
      <div class="relative">
        <input
            class="inline-block rounded bg-blue-600 w-full px-4 py-2 h-12 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
          name="color" type="color" value="#C1B6F0">
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="basis-1/4">
      <!-- <button type="button" hx-post="/assets" hx-include="#asset-form" hx-target="#create" id="create" -->
      <!--   class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all rounded-lg cursor-pointer bg-gradient-to-tl from-blue-500 to-violet-500 leading-normal text-xs ease-in tracking-tight-rem shadow-xs bg-150 bg-x-25 hover:-translate-y-px active:opacity-85 hover:shadow-md"> -->
      <!--   Create -->
      <!-- </button> -->
      <button type="button" hx-post="/assets" hx-include="#asset-form" hx-target="#create"
        class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all rounded-lg cursor-pointer bg-gradient-to-tl from-blue-500 to-violet-500 leading-normal text-xs ease-in tracking-tight-rem shadow-xs bg-150 bg-x-25 hover:-translate-y-px active:opacity-85 hover:shadow-md">
        Create
      </button>
    </div>
    <div class="basis-1/4 grow"></div>
    <div class="basis-1/4">
      <span id="create"></span>
    </div>
  </div>
</form>
